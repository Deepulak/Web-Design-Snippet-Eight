<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hum Bergur Menu</title>
    <link rel="stylesheet" href="humberger_menu.css">
</head>
<body>
	<h1>Hamburger Menus</h1>
<section class="wrapper">
  <div class="container container--pink">
    <button class="menu menu--slide" type="button">
      <span class="menu__inner"></span>
      Menu
    </button>
  </div>
  <div class="container container--blue">
    <button class="menu menu--squeeze" type="button">
      <span class="menu__inner"></span>
      Menu
    </button>
  </div>
  <div class="container container--purple">
    <button class="menu menu--spin" type="button">
      <span class="menu__inner"></span>
      Menu
    </button>
  </div>
  <div class="container container--aqua">
    <button class="menu menu--arrow" type="button">
      <span class="menu__inner"></span>
      Menu
    </button>
  </div>
  <script src="humberger_menu.js"></script>
</section>
</body>
</html>
