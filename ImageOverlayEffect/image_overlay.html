<!DOCTYPE html>
<html lang="en">
<head>
	<title>Image Overlay Effect</title>
	<!-- fontawesome icons CDN -->
	<link rel="stylesheet" href="image_overlay.css" />
</head>
<body>
	<h1>Image Overlay Effects</h1>
<div class="container">
  <figure class="image">
    <figcaption class="image__caption image__caption--fade"><span class="caption__title">Overlay Title</span>A description of the image</figcaption>
    <img src="https://images.pexels.com/photos/2138922/pexels-photo-2138922.jpeg?auto=compress&cs=tinysrgb&w=640" alt="" />
  </figure>

  <figure class="image">
    <figcaption class="image__caption image__caption--slide-up"><span class="caption__title">Overlay Title</span>A description of the image</figcaption>
    <img src="https://images.pexels.com/photos/2138922/pexels-photo-2138922.jpeg?auto=compress&cs=tinysrgb&w=640" alt="" />
  </figure>

  <figure class="image">
    <figcaption class="image__caption image__caption--slide-right"><span class="caption__title">Overlay Title</span>A description of the image</figcaption>
    <img src="https://images.pexels.com/photos/2138922/pexels-photo-2138922.jpeg?auto=compress&cs=tinysrgb&w=640" alt="" />
  </figure>

  <figure class="image">
    <figcaption class="image__caption image__caption--spin"><span class="caption__title">Overlay Title</span>A description of the image</figcaption>
    <img src="https://images.pexels.com/photos/2138922/pexels-photo-2138922.jpeg?auto=compress&cs=tinysrgb&w=640" alt="" />
  </figure>

  <figure class="image">
    <figcaption class="image__caption image__caption--grow"><span class="caption__title">Overlay Title</span>A description of the image</figcaption>
    <img src="https://images.pexels.com/photos/2138922/pexels-photo-2138922.jpeg?auto=compress&cs=tinysrgb&w=640" alt="" />
  </figure>

</div>
</body>
</html>
