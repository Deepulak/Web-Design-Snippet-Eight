<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bar Design</title>
    <link rel="stylesheet" href="loading_bar_1.css">
</head>
<body>
<h1>Loading Bar Animations</h1>
<section class="wrapper">
  <div class="container">
    <span class="loading-bar loading-bar--striped"></span>
  </div>

  <div class="container">
    <span class="loading-bar loading-bar--fill"></span>
  </div>

  <div class="container">
    <span class="loading-bar loading-bar--swing"></span>
  </div>

  <div class="container">
    <span class="loading-bar loading-bar--lines"></span>
  </div>

  <div class="container">
    <span class="loading-bar loading-bar--float"></span>
  </div>

</section>
</body>
</html>
