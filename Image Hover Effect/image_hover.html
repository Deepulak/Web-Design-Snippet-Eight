<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <link rel="stylesheet" href="iamge_hover.css">
</head>
<body>
	<h1>Image Hover Effects</h1>
<div class="container">
  <figure class="image-effect image-effect--bw">
    <img src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=640" alt="" />
  </figure>
  <figure class="image-effect image-effect--zoom">
    <img src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=640" alt="" />
  </figure>
  <figure class="image-effect image-effect--tilt">
    <img src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=640" alt="" />
  </figure>
  <figure class="image-effect image-effect--frame">
    <img src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=640" alt="" />
  </figure>
  <figure class="image-effect image-effect--fill">
    <img src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=640" alt="" />
  </figure>
</div>
</body>
</html>
